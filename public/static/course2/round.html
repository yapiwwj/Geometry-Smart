<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Frustum</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      .controls {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .controls label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .controls input[type='range'] {
        width: 100%;
        margin-bottom: 10px;
      }
      .controls span {
        display: inline-block;
        width: 60px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label for="topRadius">上底半径 (单位: 米): <span id="topRadiusValue">0.5</span></label>
      <input type="range" id="topRadius" min="0.1" max="2" step="0.1" value="1" />
      <label for="bottomRadius">下底半径 (单位: 米): <span id="bottomRadiusValue">1</span></label>
      <input type="range" id="bottomRadius" min="0.1" max="2" step="0.1" value="1" />
      <label for="height">高度 (单位: 米): <span id="heightValue">2</span></label>
      <input type="range" id="height" min="0.1" max="5" step="0.1" value="2" />
      <p>表面积 (单位: 平方米): <span id="surfaceArea"></span></p>
      <p>体积 (单位: 立方米): <span id="volume"></span></p>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <script src="../../javascript/three/three.min.js"></script>
    <script>
      // 创建场景
      const scene = new THREE.Scene()
      scene.background = new THREE.Color(0xffffff) // 背景白色

      // 创建相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      )
      camera.position.z = 5

      // 创建渲染器
      const renderer = new THREE.WebGLRenderer()
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement)

      // 创建圆台
      let topRadius = 0.5
      let bottomRadius = 1
      let height = 2
      let geometry = new THREE.CylinderGeometry(topRadius, bottomRadius, height, 32)
      const material = new THREE.MeshBasicMaterial({ color: 0x3498db }) // 调整颜色
      let frustum = new THREE.Mesh(geometry, material)

      // 添加边框
      const edges = new THREE.EdgesGeometry(geometry)
      const lineMaterial = new THREE.LineBasicMaterial({ color: 0x2c3e50 }) // 边框颜色
      const wireframe = new THREE.LineSegments(edges, lineMaterial)
      frustum.add(wireframe)

      scene.add(frustum)

      // 添加交互
      let isDragging = false
      let previousMousePosition = { x: 0, y: 0 }

      renderer.domElement.addEventListener('mousedown', function (event) {
        isDragging = true
      })

      renderer.domElement.addEventListener('mousemove', function (event) {
        if (isDragging) {
          const deltaMove = {
            x: event.offsetX - previousMousePosition.x,
            y: event.offsetY - previousMousePosition.y
          }

          frustum.rotation.y += deltaMove.x * 0.01
          frustum.rotation.x += deltaMove.y * 0.01
        }

        previousMousePosition = {
          x: event.offsetX,
          y: event.offsetY
        }
      })

      renderer.domElement.addEventListener('mouseup', function (event) {
        isDragging = false
      })

      renderer.domElement.addEventListener('mouseleave', function (event) {
        isDragging = false
      })

      // 更新圆台几何体
      function updateFrustum() {
        scene.remove(frustum)
        geometry = new THREE.CylinderGeometry(topRadius, bottomRadius, height, 32)
        frustum = new THREE.Mesh(geometry, material)
        const edges = new THREE.EdgesGeometry(geometry)
        const wireframe = new THREE.LineSegments(edges, lineMaterial)
        frustum.add(wireframe)
        scene.add(frustum)
        updateMeasurements()
      }

      // 计算表面积和体积
      function updateMeasurements() {
        const lateralArea =
          Math.PI *
          (topRadius + bottomRadius) *
          Math.sqrt((topRadius - bottomRadius) * (topRadius - bottomRadius) + height * height)
        const topArea = Math.PI * topRadius * topRadius
        const bottomArea = Math.PI * bottomRadius * bottomRadius
        const surfaceArea = lateralArea + topArea + bottomArea
        const volume =
          (1 / 3) *
          Math.PI *
          height *
          (topRadius * topRadius + topRadius * bottomRadius + bottomRadius * bottomRadius)
        document.getElementById('surfaceArea').innerText = surfaceArea.toFixed(2)
        document.getElementById('volume').innerText = volume.toFixed(2)
      }

      // 滑块事件监听
      document.getElementById('topRadius').addEventListener('input', function (event) {
        topRadius = parseFloat(event.target.value)
        document.getElementById('topRadiusValue').innerText = topRadius
        updateFrustum()
      })

      document.getElementById('bottomRadius').addEventListener('input', function (event) {
        bottomRadius = parseFloat(event.target.value)
        document.getElementById('bottomRadiusValue').innerText = bottomRadius
        updateFrustum()
      })

      document.getElementById('height').addEventListener('input', function (event) {
        height = parseFloat(event.target.value)
        document.getElementById('heightValue').innerText = height
        updateFrustum()
      })

      // 初始化测量值
      updateMeasurements()

      // 渲染循环
      function animate() {
        requestAnimationFrame(animate)
        renderer.render(scene, camera)
      }
      animate()
    </script>
  </body>
</html>
