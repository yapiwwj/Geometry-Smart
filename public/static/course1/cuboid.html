<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly.js Rectangular Prism</title>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <script src="../../../src/assets/javascript/plotly/plotly-latest.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #plot {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="plot"></div>
<script>
    // Define the coordinates of the rectangular prism's vertices
    const vertices = [
        { x: 2, y: 1, z: 1 },
        { x: 2, y: 1, z: -1 },
        { x: 2, y: -1, z: 1 },
        { x: 2, y: -1, z: -1 },
        { x: -2, y: 1, z: 1 },
        { x: -2, y: 1, z: -1 },
        { x: -2, y: -1, z: 1 },
        { x: -2, y: -1, z: -1 }
    ];

    // Define the rectangular prism edges by connecting vertices
    const edges = [
        [0, 1], [1, 3], [3, 2], [2, 0], // front face
        [4, 5], [5, 7], [7, 6], [6, 4], // back face
        [0, 4], [1, 5], [3, 7], [2, 6]  // connecting edges
    ];

    // Prepare data for Plotly
    const edgeTraces = edges.map(edge => {
        return {
            type: 'scatter3d',
            mode: 'lines',
            x: [vertices[edge[0]].x, vertices[edge[1]].x],
            y: [vertices[edge[0]].y, vertices[edge[1]].y],
            z: [vertices[edge[0]].z, vertices[edge[1]].z],
            line: { color: 'rgba(0, 0, 0, 0.8)', width: 4 }
        };
    });

    // Layout configuration
    const layout = {
        scene: {
            xaxis: { title: 'X' },
            yaxis: { title: 'Y' },
            zaxis: { title: 'Z' }
        },
        margin: { l: 0, r: 0, b: 0, t: 0 }
    };

    // Plotly plot
    Plotly.newPlot('plot', edgeTraces, layout);
</script>
</body>
</html>
