<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Cylinder</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff); // White background

  // Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 10;

  // Renderer
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Cylinder geometry and material
  const geometry = new THREE.CylinderGeometry(2, 2, 5, 32, 32); // More segments for smoother lines
  const edges = new THREE.EdgesGeometry(geometry);
  const material = new THREE.LineBasicMaterial({ color: 0x000000 }); // Black wireframe
  const cylinder = new THREE.LineSegments(edges, material);
  scene.add(cylinder);

  // Variables for rotation
  let isDragging = false;
  let previousMousePosition = {
    x: 0,
    y: 0
  };

  // Mouse down event
  document.addEventListener('mousedown', (event) => {
    isDragging = true;
  });

  // Mouse up event
  document.addEventListener('mouseup', (event) => {
    isDragging = false;
  });

  // Mouse move event
  document.addEventListener('mousemove', (event) => {
    if (isDragging) {
      let deltaMove = {
        x: event.offsetX - previousMousePosition.x,
        y: event.offsetY - previousMousePosition.y
      };

      let deltaRotationQuaternion = new THREE.Quaternion()
              .setFromEuler(new THREE.Euler(
                      toRadians(deltaMove.y * 1),
                      toRadians(deltaMove.x * 1),
                      0,
                      'XYZ'
              ));

      cylinder.quaternion.multiplyQuaternions(deltaRotationQuaternion, cylinder.quaternion);

      previousMousePosition = {
        x: event.offsetX,
        y: event.offsetY
      };
    }
  });

  // Mouse wheel event for zoom
  document.addEventListener('wheel', (event) => {
    camera.position.z += event.deltaY * 0.01;
  });

  // Convert degrees to radians
  function toRadians(angle) {
    return angle * (Math.PI / 180);
  }

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
